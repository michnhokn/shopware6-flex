image: 
  file: .gitpod.Dockerfile

vscode:
  extensions:
    - bbenoist.Nix
    - bmewburn.vscode-intelephense-client
    - Vue.volar
    - mblode.twig-language-2

tasks:
  - name: Devenv Processes
    init: rm -f .devenv.flake.nix
    command: devenv up
  - name: Devenv Shell
    init: echo "HTTPS=on" >> .env
    command: |
      devenv shell composer install
      APP_URL=$(gp url 8000) devenv shell bin/console system:install -fn --create-database --basic-setup --shop-name="KoRo Demo" --shop-email=noreply@koro.software --shop-currency=EUR --shop-locale=de-DE
      devenv shell bin/console framework:demodata --products 300 -e prod
      devenv shell bin/console dal:refresh:index -e prod
      devenv shell
  - name: Welcome
    command: htop


ports:
  - port: 8000
    description: Shopware
    onOpen: open-preview
  - port: 8010
    description: Adminer
    onOpen: ignore
  - port: 8025
    description: Mailhog
    onOpen: ignore
  - port: 1025
    onOpen: ignore
  - port: 2019
    onOpen: ignore
  - port: 3306
    onOpen: ignore
  - port: 6379
    onOpen: ignore
  - port: 33060
    onOpen: ignore