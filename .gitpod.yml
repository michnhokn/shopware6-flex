image: 
  file: .gitpod.Dockerfile

vscode:
  extensions:
    - bbenoist.Nix
    - bmewburn.vscode-intelephense-client
    - Vue.volar
    - mblode.twig-language-2

tasks:
  - name: Devenv Processes
    init: rm -f .devenv.flake.nix
    command: devenv up
  - name: Devenv Shell
    command: |
      devenv shell
      composer install
      bin/console sytsem:install -fn --create-database --basic-setup --shop-name="KoRo Demo" --shop-email=noreply@koro.software --shop-currency=EUR --shop-locale=de-DE
    openMode: split-right

ports:
  - port: 8000
    description: Shopware
    onOpen: open-browser
    visibility: private
  - port: 8010
    description: Adminer
    onOpen: ignore
    visibility: private
  - port: 8025
    description: Mailhog
    onOpen: open-browser
    visibility: private