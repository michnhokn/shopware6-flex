image: ghcr.io/zombiezen/codespaces-nix

vscode:
  extensions:
    - mkhl.direnv
    - bbenoist.Nix
    - bmewburn.vscode-intelephense-client
    - Vue.volar
    - mblode.twig-language-2

tasks:
  - name: Devenv Processes
    init: >
      nix-env -iA cachix -f https://cachix.org/api/v1/install &&
      echo "trusted-users = root gitpod" | sudo tee -a /etc/nix/nix.conf &&
      cachix use devenv &&
      nix-env -if https://github.com/cachix/devenv/tarball/latest &&
      cachix use shopware &&
      mkdir -p ~/.config/nixpkgs &&
      echo '{ allowUnfree = true; }' > ~/.config/nixpkgs/config.nix &&
      gp sync-done devenv
    command: devenv up
  - name: Devenv Shell
    init: gp sync-await devenv
    command: devenv shell
    openMode: split-right

ports:
  - port: 8000
    description: Shopware
    onOpen: open-browser
    visibility: private
  - port: 8010
    description: Adminer
    onOpen: ignore
    visibility: private
  - port: 8025
    description: Mailhog
    onOpen: open-browser
    visibility: private